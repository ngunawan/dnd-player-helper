<div class="md-padding">

    <h3>Items</h3>

    <md-card style="background: transparent; box-shadow: 0 0 0 rgba(0,0,0,0); font-weight:700">
        <md-card-content layout="row" layout-align="space-between">
            <span ng-click="sortVal = 'name'; sortDir = !sortDir">Name</span>
            <span ng-click="sortVal = 'cost'; sortDir = !sortDir">Cost</span>
            <span ng-click="sortVal = 'weight'; sortDir = !sortDir">Weight</span>
            <span style="display:flex;width:88px"></span>

        </md-card-content>
    </md-card>


    <md-card ng-repeat="item in itemsList | filter:query | orderBy: sortVal: sortDir">
        <md-card-content ng-click="item.show = !item.show" layout="column">
            <div layout="row" layout-align="space-between">
                <span>{{item.name}}</span>
                <span>{{item.cost}}</span>
                <span>{{item.weight}}</span>
                <md-button ng-click="showAddEquipment(item.name);$event.stopPropagation()" class="md-accent">Add Item</md-button>
            </div>
        </md-card-content>
    </md-card>

</div>
