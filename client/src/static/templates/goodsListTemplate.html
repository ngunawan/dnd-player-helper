<div class="md-padding">
    <h3>Trade Goods</h3>

    <md-card style="background: transparent; box-shadow: 0 0 0 rgba(0,0,0,0); font-weight:700">
        <md-card-content layout="row" layout-align="space-between">
            <span ng-click="sortVal = 'name'; sortDir = !sortDir">Name</span>
            <span ng-click="sortVal = 'cost'; sortDir = !sortDir">Cost</span>
            <span style="display:flex;width:88px"></span>

        </md-card-content>
    </md-card>

    <md-card ng-repeat="good in goodsList | filter:query | orderBy: sortVal: sortDir">
        <md-card-content ng-click="good.show = !good.show" layout="column">
            <div layout="row" layout-align="space-between">
                <span>{{good.name}}</span>
                <span>{{good.cost}}</span>
                <md-button ng-click="showAddEquipment(good.name);$event.stopPropagation()" class="md-accent">Add Good</md-button>
            </div>
        </md-card-content>
    </md-card>
</div>
