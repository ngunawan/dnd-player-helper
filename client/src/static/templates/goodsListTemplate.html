<div class="md-padding">
    <h3>Trade Goods</h3>

    <md-card style="background: transparent; box-shadow: 0 0 0 rgba(0,0,0,0); font-weight:700">
        <md-card-content class="grid-column-3">
            <span ng-click="sortVal = 'name'; sortDir = !sortDir">Name</span>
            <span ng-click="sortVal = 'cost'; sortDir = !sortDir">Cost</span>
            <span></span>
        </md-card-content>
    </md-card>

    <md-card ng-repeat="good in goodsList | filter:query | orderBy: sortVal: sortDir">
        <md-card-content class="grid-column-3">
                <span>{{good.name}}</span>
                <span>{{good.cost | convertCurrency}}</span>
                <md-button ng-click="editPurchase(good);showAddEquipment(good);$event.stopPropagation()" class="md-accent">Add Good</md-button>
        </md-card-content>
    </md-card>
</div>
