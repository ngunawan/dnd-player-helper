<div ng-app="addToCharacter">

    <div class="md-padding">
        <h3>Equipment Packs</h3>

        <md-card style="background: transparent; box-shadow: 0 0 0 rgba(0,0,0,0); font-weight:700">
            <md-card-content layout="row" layout-align="space-between">
                <span ng-click="sortVal = 'name'; sortDir = !sortDir">Name</span>
                <span ng-click="sortVal = 'cost'; sortDir = !sortDir">Cost</span>
                <span style="display:flex;width:88px"></span>

            </md-card-content>
        </md-card>


        <md-card ng-repeat="pack in packsList | filter:query | orderBy: sortVal: sortDir">
            <md-card-content layout="column">
                <div layout="row" layout-align="space-between">
                    <span>{{pack.name}}</span>
                    <span>{{pack.cost}}</span>
                    <md-button ng-click="showAddEquipment(pack.name);$event.stopPropagation()" class="md-accent">Add Pack</md-button>
                </div>
                <div>
                    <md-divider></md-divider>
                    <span ng-bind-html="pack.description"></span>
                </div>

            </md-card-content>
        </md-card>
    </div>

</div>
