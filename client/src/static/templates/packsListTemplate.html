    <div class="md-padding">
        <h3>Equipment Packs</h3>

        <md-card style="background: transparent; box-shadow: 0 0 0 rgba(0,0,0,0); font-weight:700">
            <md-card-content class="grid-column-3">
                <span ng-click="sortVal = 'name'; sortDir = !sortDir">Name</span>
                <span ng-click="sortVal = 'cost'; sortDir = !sortDir">Cost</span>
                <span></span>
            </md-card-content>
        </md-card>

        <md-card ng-repeat="pack in packsList | filter:query | orderBy: sortVal: sortDir">
            <md-card-content ng-click="description.show = !description.show" class="grid-column-3">
                    <span>{{pack.name}}</span>
                    <span>{{pack.cost | convertCurrency}}</span>
                    <md-button ng-click="editPurchase(pack);showAddEquipment(pack);$event.stopPropagation()" class="md-accent">Add Pack</md-button>
                <div ng-if="description.show" style="grid-column-start:1;grid-column-end:4">
                    <md-divider></md-divider>
                    <div class="database-description-block" ng-bind-html="pack.description"></div>
                </div>

            </md-card-content>
        </md-card>
    </div>
